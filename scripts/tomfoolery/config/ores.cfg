-- Ore Configuration File
-- Add ore block IDs here, one per line
-- The turtle will detect and mine these blocks
-- Lines starting with -- are comments
--
-- Format: modid:blockname
-- Example: minecraft:diamond_ore
--
-- To find a block's ID:
--   1. Face the block with the turtle
--   2. Run: lua
--   3. Type: turtle.inspect()
--   4. Look for the "name" field

