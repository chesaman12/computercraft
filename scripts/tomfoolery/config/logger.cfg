# Logger Configuration
# --------------------
# min_level: error, warn, info, debug (default: info)
# echo: true/false - whether to print to terminal (default: true)
# log_path: path to log file (default: /logs/<program>.log)
# pastebin_key: your Pastebin API key (optional, for uploads)

min_level = debug
echo = true

# Get a free API key at: https://pastebin.com/doc_api
# Without a key, uploads may have restrictions
# pastebin_key = YOUR_API_KEY_HERE
